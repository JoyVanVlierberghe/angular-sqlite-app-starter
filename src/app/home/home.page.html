<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addItem()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SQLite Refactor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of todos">
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            {{item.description}}
          </ion-col>
          <ion-col size="4">
            <span [ngSwitch]="item.priority">
              <ion-badge *ngSwitchCase="1" color="danger">HIGH</ion-badge>
              <ion-badge *ngSwitchCase="2" color="warning">MEDIUM</ion-badge>
              <ion-badge *ngSwitchCase="3" color="success">LOW</ion-badge>
              <ion-badge *ngSwitchDefault color="dark">NO PRIORITY GIVEN</ion-badge>
            </span>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="delete(item.id)" color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
